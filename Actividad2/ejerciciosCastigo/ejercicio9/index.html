<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Convertidor de texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Convertidor de texto</h2>

    <textarea 
      id="textoOriginal" 
      placeholder="Escribe tu texto aquí...">
    </textarea>

    <div class="botones">
      <button id="btnMayus">A mayúsculas</button>
      <button id="btnMinus">A minúsculas</button>
      <button id="btnLongitud">Mostrar longitud</button>
    </div>

    <p id="textoResultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
