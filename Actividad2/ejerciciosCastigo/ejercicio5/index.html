<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formateador de nombre</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Formatear nombre completo</h2>

    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellidoPaterno" placeholder="Apellido paterno">
    <input type="text" id="apellidoMaterno" placeholder="Apellido materno (opcional)">

    <button id="btnFormatear">Formatear</button>

    <p id="nombreCompleto"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
