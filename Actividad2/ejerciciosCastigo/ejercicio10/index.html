<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de descuento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>Calculadora de descuento</h2>

    <input type="number" id="precio" placeholder="Precio original">
    <input type="number" id="descuento" placeholder="Descuento (%)">

    <button id="btnDescuento">Aplicar descuento</button>

    <p id="descuentoResultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
